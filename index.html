  <body>
    <div id="booking" class="section">
      <div class="section-center">
        <div class="container">
          <div class="row">
            <div class="booking-form">
              <form>
                <div class="form-group">
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Destino</span>
                      <input class="form-control" type="text" placeholder="Qual seu destino?">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Check-in</span>
                      <input class="form-control" type="date" required>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Check-out</span>
                      <input class="form-control" type="date" required>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Adultos</span>
                      <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Crianças</span>
                      <select class="form-control">
                        <option>0</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-group">
                      <span class="form-label">Categoria</span>
                      <select class="form-control">
                        <option>Hotel</option>
                        <option>Hostel</option>
                      </select>
                      <span class="select-arrow"></span>
                    </div>
                  </div>
                </div>
            <div class="row">
              <div class="col-md-2">
                  <div class="form-btn">
                    <button class="submit-btn">Limpar Busca</button>
                  </div>
              </div>
            <div class="col-md-2">
              <div class="form-btn">
                <button class="submit-btn">Procurar</button>
              </div>
            </div>
          </div>
          </form>
        </div>
